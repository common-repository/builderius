                      ' ul':
                        a1: 20
                        b1: px
                        a3: 20
                        b3: px
                - name: borderRadius
                  value:
                    all: [ ]
                - name: border
                  value:
                    all: [ ]
                - name: textTransform
                  value:
                    all: [ ]
                - name: font
                  value:
                    all:
                      ' ul li a':
                        a1: google
                        b1: sans-serif
                        c1: Karla
                        a2: normal
                        a5: 18
                        b5: px
                - name: textDecoration
                  value:
                    all:
                      ' ul li a':
