                      original:
                        b1: auto
                - name: width
                  value:
                    all:
                      original:
                        a1: 100
                        b1: '%'
                      ' #hamburger-input3:checked ~ label:after':
                        b1: px
                        a1: 16
                - name: boxSizing
                  value:
                    all:
                      original:
                        a1: border-box
                - name: alignItems
                  value:
                    all:
                      original:
                        a1: center
                - name: justifyContent
                  value:
                    all:
                      original:
                        a1: space-between
                - name: display
                  value:
                    all:
                      original:
                        a1: flex
                      ' #hamburger-input3:checked ~ nav':
                        a1: flex
                - name: htmlTagContainer
                  value:
                    a1: div
                - name: isLinkWrapper
                  value:
                    a1: false
              parent: u96287f8e
              index: 0
            u3753f58a:
              id: u3753f58a
              name: RawHtml
              label: nav
              settings:
                - name: backgroundColor
                  value:
                    all: [ ]
                - name: flexWrap
                  value:
                    '(max-width: 800px)':
                      original:
                        a1: wrap
                - name: padding
                  value:
                    all: [ ]
