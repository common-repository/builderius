                - name: top
                  value:
                    all:
                      ' #hamburger-input3:checked ~ label:before':
                        b1: px
                        a1: 6
                - name: color
                  value:
                    all:
                      ' #hamburger-input3:checked ~ label':
                        a1: 'rgba(255, 255, 255, 0.00)'
                - name: flexWrap
                  value:
                    '(max-width: 800px)':
                      original:
                        a1: wrap
                - name: padding
                  value:
                    all:
                      original:
                        a4: 50
                        b4: px
                        a2: 50
                        b2: px
                - name: maxWidth
                  value:
                    all:
                      original:
                        b1: px
                        a1: 1440
                - name: height
                  value:
                    all:
                      original:
                        b1: px
                        a1: 80
