                      ' #hamburger-input3:checked ~ label:before':
                        i1:
                          - d1: 0
                            c1: linear
                            b1: 0.2
                            a1: transform
                - name: transform
                  value:
                    all:
                      ' #hamburger-input3:checked ~ label:before':
                        i1:
                          - c1: rotate
