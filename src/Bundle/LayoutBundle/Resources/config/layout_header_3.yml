                        a1: center
                - name: justifyContent
                  value:
                    all:
                      original:
                        a1: flex-end
                    '(max-width: 800px)':
                      original:
                        a1: center
                - name: color
                  value:
                    all:
                      ' ul':
                        v1:
                          - '--textcolor-alt'
                      ' ul li a':
                        v1:
                          - '--textcolor-alt'
                        a1: 'rgba(191, 206, 217, 1.00)'
                - name: modCssVars
                  value:
                    all:
                      original: [ ]
                - name: listStyle
                  value:
                    all:
                      ' ul':
                        a1: none
                - name: display
                  value:
                    all:
                      ' ul':
                        a1: flex
                      original:
                        a1: flex
                    '(max-width: 800px)':
                      original:
                        a1: none
                - name: dataRawHtml
                  value:
                    a1: |-
                      <ul class="regularMenu">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Tour</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">Contact</a></li>
                      </ul>
                - name: htmlTagContainer
